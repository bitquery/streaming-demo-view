<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/gh/bitquery/widgets-runtime@v1.0/dataSource.js" defer></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>DEX Realtime Feed Demo Project</title>
	<meta name="description" content="Project demonstrate using web sockets to get latest DEX data from bitquery.io. Refer to https://github.com/bitquery/streaming-demo-view for details">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
	<div class="container">
		<a class="navbar-logo" href="https://bitquery.io"><img src="/src/assets/images/bitquery_logo.png" style="width: auto; height: 40px"></a>
		<a class="navbar-brand" style="margin-right: 0" href="/">DEX Realtime Feed Demo Project</a>
	</div>
</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="card text-white bg-dark mb-3">
					<div class="card-body">
						<strong>Base Currency</strong>
						<p class="card-text" id="basecurrency"></p>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card text-white bg-dark mb-3">
					<div class="card-body">
						<strong>Quote Currency</strong>
						<p class="card-text" id="quotecurrency"></p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="card text-white bg-success mb-3">
					<div class="card-body">
						<strong>Last Block</strong>
						<p class="card-text" id="block-height">Waiting...</p>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card text-white bg-success mb-3">
					<div class="card-body">
						<strong>Last Block Trading, sec ago</strong>
						<p class="card-text" id="block-time-ago">Waiting...</p>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card text-white bg-success mb-3">
					<div class="card-body">
						<strong>Block Time, sec ago</strong>
						<p class="card-text"><span id="last-block-delay">Waiting...</span></>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<div class="card mb-3">
					<div class="card-body p-3">
						<div style="height: 300px;" id="realtimetradingview"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<div class="card mb-3">
					<div class="card-body p-3" style="height: 500px;">
						<div id="realtimetable">
							<div class="d-flex justify-content-center align-items-center h-100">
								<div class="lds-dual-ring"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
	<style>
		.card-body{
			padding: 0.3rem 0.5rem;
		}
	</style>
</body>
</html>
