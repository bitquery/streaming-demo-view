<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/gh/bitquery/widgets-runtime@v1.0/dataSource.js" defer></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>DEX Realtime Feed Demo Project</title>
	<meta name="description" content="Project demonstrate using web sockets to get latest DEX data from bitquery.io. Refer to https://github.com/bitquery/streaming-demo-view for details">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
	<div class="container">
		<a class="navbar-brand" href="/">DEX Realtime Feed Demo Project</a>
		<div class="navbar-nav">
			<a class="nav-link" href="https://bitquery.io">Bitquery.io</a>
		</div>
	</div>
</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="card text-white bg-primary mb-3">
					<div class="card-body">
						<h5 class="card-title">Base Currency</h5>
						<p class="card-text" id="basecurrency"></p>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card text-white bg-primary mb-3">
					<div class="card-body">
						<h5 class="card-title">Quote Currency</h5>
						<p class="card-text" id="quotecurrency"></p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="card text-white bg-primary mb-3">
					<div class="card-body">
						<h5 class="card-title">Last block</h5>
						<h1 id="block-height">0</h1>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card text-white bg-primary mb-3">
					<div class="card-body">
						<h5 class="card-title">Processed</h5>
						<h1 id="block-time-ago">00:00.000</h1>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card text-white bg-primary mb-3">
					<div class="card-body">
						<h5 class="card-title">Delay</h5>
						<h1><span id="last-block-delay">0</span> sec</h1>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<div class="card mb-3">
					<div class="card-header">
						Tradingview
					</div>
					<div class="card-body p-3">
						<div style="height: 500px;" id="realtimetradingview"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<div class="card mb-3">
					<div class="card-header">
						Last trades
					</div>
					<div class="card-body p-3" style="height: 500px;">
						<div id="realtimetable">
							<div class="d-flex justify-content-center align-items-center h-100">
								<div class="lds-dual-ring"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

<!--				<div id="realtimetable">-->
<!--					<div class="d-flex justify-content-center align-items-center h-100">-->
<!--						<div class="lds-dual-ring"></div>-->
<!--					</div>-->
<!--				</div>-->
<!--			</div>-->
<!--		</div>-->
	</div>
	<script src="index.js"></script>
</body>
</html>
