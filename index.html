<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/gh/bitquery/widgets-runtime@v1.0/dataSource.js" defer></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>DEX Realtime Feed Demo Project</title>
	<meta name="description" content="Project demonstrate using web sockets to get latest DEX data from bitquery.io. Refer to https://github.com/bitquery/streaming-demo-view for details">
</head>
<body>
	<div class="container">
		<div class="card text-left">
			<div class="card-body ">
				<div id="last-block">
					<h4>Last block with trades #<span id="block-height">0</span> <span id="block-time-ago">00.00.000</span>
					sec ago, block time <span id="last-block-delay">0</span> sec</h4>
				</div>
				<h4>Base Currency <span class="badge bg-secondary" id="basecurrency"></span></h4>
				<h4>Quote Currency <span class="badge bg-secondary" id="quotecurrency"></span></h4>
			</div>
		</div>
		<div class="card m-5">
			<div class="card-header">
				Trading View of the Pair
			</div>
			<div class="card-body p-3">
				<div style="height: 500px;" id="realtimetradingview"></div>
			</div>
		  </div>
		  <div class="card m-5">
			<div class="card-header">
				Last Trades of the Pair
			</div>
			<div class="card-body p-3" style="height: 500px;">
				<div id="realtimetable">
					<div class="d-flex justify-content-center align-items-center h-100">
						<div class="lds-dual-ring"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
